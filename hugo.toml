    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        description = "I am a musician specializing in performance, composition and music technology. Music has been a big part of my life for as long as I can remember. I was fortunate enough to have parents brave enough to sacrifice their time, money (and ears) in order for me to be heavily involved in music making throughout my childhood, and this naturally blossomed into a pursuit of my passion at UoB. My journey into music technology began during a stint as a performing arts technician. I quickly learned that there’s more to a microphone than just plugging it in, and that sparked an ongoing fascination with sound design and recording. Since then, I’ve been mixing, composing, and experimenting with tech to bring my ideas to life. What really drives me, though, is sharing my music with others, and providing the means for music to inspire them. There's something incredibly rewarding about supporting others in pursuing their passions, whether it's through collaboration, mentorship, or just sharing knowledge along the way."

