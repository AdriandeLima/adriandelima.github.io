            dates = "2021 - 2022"
            company = "The Blue School, Wells"
            details = "The responsibility of a wide range of tasks fall to a secondary school performing arts technician. These include inventory management and equipment maintenance, audio and video production, live sound and lighting for performances, lesson and tech support, school club management, and inter-departmental communication for both the music and drama departments."

        [[params.experience.list]]
            position = "Orchestral Musician"
            dates = "2022-2025"
            company = "University of Birmingham"
            details = "Played in 4 orchestras, including leading, as principal violinist in the Blue School's orchestra and string orchestra for 4 years, and the University of Birmingham string orchestra for a year. Participated in the University of Birmingham’s Music Society, playing in the string orchestra, the university’s Philharmonic orchestra, a piano trio and a string quartet."

        [[params.experience.list]]
            position = "Music Manager"
            dates = "2022-2023"
            company = "University of Birmingham"
            details = "Acted as Chamber-Music-Network manager in the University of Birmingham Music Society, organising a social each term to facilitate the formation of chamber-music groups and keeping a detailed register and mailing list while organising performance sessions for the groups."

        [[params.experience.list]]
